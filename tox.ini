# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py27, docs

[testenv]
passenv = HOME 
commands =
    voeventdb_create.py
    py.test -sv voeventdb/remote/tests
deps =
    pytest
    pytest-catchlog
    #Always get the latest dev-master for server-code (may be ahead of PyPI).  
    git+https://github.com/timstaley/voeventdb.git


[testenv:docs]
passenv = HOME
whitelist_externals =
    pandoc
deps = -rdocs/requirements.txt
commands=
    pandoc -v
    sphinx-build -W -b html -d {envtmpdir}/doctrees docs/source  {envtmpdir}/html
